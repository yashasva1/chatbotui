      align-items: center;
      margin: 0;
      min-height: 100vh;
    }
    .header {
      margin-top: 40px;

    }

      width: 60px;

      margin: 0;

      font-size: 1.1rem;
      background: #f2f2f7;
      border: 2px dashed #e1e1e1;
      margin: 24px;
      border-radius: 12px;
      min-height: 320px;
    }
    .footer {
      margin-top: 40px;
      color: #aaa;
      font-size: 0.95rem;
      text-align: center;
    }
    @media (max-width: 600px) {
      .chatbot-container {
        max-width: 98vw;
        min-height: 340px;
      }
      .embed-placeholder {
